version-template: "$MAJOR.$MINOR.$PATCH"
name-template: "$CALVER.$NEXT_PATCH_VERSION"
tag-template: "$CALVER.$NEXT_PATCH_VERSION"
categories:
  - title: Breaking Changes ðŸ› 
    labels:
      - breaking-change
  - title: 'New Features ðŸŽ‰'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes ðŸ› '
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ðŸ‘’ Dependencies'
    collapse-after: 3
    labels:
      - 'dependencies'
exclude-labels:
  - 'ignore-for-release'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
      - '*.yml'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
template: |
  ## Changes

  $CHANGES